<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi Calculator</title>
    <link rel="stylesheet" href="/static/style.css">

</head>

<body>
    <section>
        <div class="gender">
            <svg id="girl" viewBox="-4 0 340 400">
                <path class="girl"
                    d="M912.87,414.26a129,129,0,0,1-36.32,245.45V700h31a16.77,16.77,0,1,1,0,33.53h-31v58a16.76,16.76,0,1,1-33.52,0v-58H812.08a16.78,16.78,0,0,1-11.87-28.63,17,17,0,0,1,11.87-4.9H843V659.71a129,129,0,1,1,36-255.41"
                    transform="translate(-729.34 -401.36)" />
                <path class="girl" d="M864.79,436.51c-1.65-.07-3.32-.12-5-.12a95.39,95.39,0,1,0,37.73,7.76"
                    transform="translate(-729.34 -401.36)" />
            </svg>
            <svg id="boy" viewBox="-4 0 340 400">
                <path class="boy"
                    d="M935.67,589.66a129.06,129.06,0,0,1-70.88-153.15,127.13,127.13,0,0,1,14.27-32.21,129,129,0,0,1,188.27-34.45l64.6-64.61h-55a16.77,16.77,0,1,1,0-33.53h95.43c.54,0,1.06,0,1.6.08s1.06.13,1.6.23a15,15,0,0,1,1.57.39,13,13,0,0,1,1.52.54,16.89,16.89,0,0,1,5.55,3.69,17.07,17.07,0,0,1,3.69,5.54c.2.49.38,1,.54,1.52s.28,1.06.38,1.58a14.36,14.36,0,0,1,.24,1.6c.05.54.07,1.05.07,1.6V383.9a16.76,16.76,0,1,1-33.52,0v-55L1091,393.55A129,129,0,0,1,969.5,599.62"
                    transform="translate(-858.3 -270.21)" />
                <path class="boy"
                    d="M983.77,567.4A95.42,95.42,0,1,0,921.3,404.64a95,95,0,0,0-23.78,39.51,95.57,95.57,0,0,0,53.54,115.64"
                    transform="translate(-858.3 -270.21)" />
            </svg>
        </div>
        <span class="card b1">
            <div class="container1">
                <div class="form1">
                    <h2>cm Converter</h2>
                    <form class="box1" method="POST" action="/">
                        <div class="inputbox1">
                            <input class="fbox" type="text" name="foot" placeholder="foot">
                        </div>
                        <div class="inputbox1">
                            <input class="ibox" type="text" name="inch" placeholder="inch">
                        </div>
                        <div class="inputbox1">
                            <input type="submit" value="Calculate">
                        </div>
                    </form>
                </div>
                <div class="result1">
                    {% if cm %}
                    <p id="copy">
                        {% print("{}".format(cm)) %}
                    </p>
                    {% endif %}
                </div>
                <button type="button" onclick="copyEvent('copy')">Copy</button>
            </div>
        </span>
        <div class="box">
            <div class="container">
                <div class="result">
                    {% if bmi %}
                    <p>
                        {% print("{}".format(bmi)) %}
                    </p>
                    {% endif %}
                </div>
                <div class="form">
                    <h2>BMI Calculator</h2>
                    <form class="box" method="POST" action="/">
                        <div class="inputbox">
                            <input class="nbox" type="text" name="name" placeholder="Name">
                        </div>
                        <div class="inputbox">
                            <input class="wbox" type="text" name="weight" placeholder="Weight in kg">
                        </div>
                        <div class="inputbox">
                            <input class="hbox" type="text" name="height" placeholder="Height in cm">
                        </div>
                        <div class="inputbox">
                            <input type="submit" value="Calculate">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <span class="card b2">
            <div class="container1">
                <div class="form2">
                    <form class="box1">
                        <p class="weight">Underweight:</p>
                        <p class="range">BMI is less than 18.5</p>
                        <br>
                        <p class="weight">Normalweight:</p>
                        <p class="range">BMI is 18.5 to 24.9</p>
                        <br>
                        <p class="weight">Overweight:</p>
                        <p class="range">BMI is 25 to 29.9</p>
                    </form>
                </div>
            </div>
        </span>
        </div>
    </section>

    <script>
        function copyEvent(id) {
            var str = document.getElementById(id);
            window.getSelection().selectAllChildren(str);
            document.execCommand("Copy")
        }
    </script>
</body>

</html>
